<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <!-- Background -->
  <rect width="400" height="120" fill="#f8fafc" rx="12"/>
  
  <!-- Main logo background -->
  <rect x="20" y="20" width="80" height="80" fill="url(#gradientBg)" rx="16"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="gradientBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Scale/Balance icon -->
  <g transform="translate(60, 60)">
    <!-- Scale base -->
    <rect x="-2" y="15" width="4" height="20" fill="white" rx="2"/>
    <rect x="-8" y="33" width="16" height="3" fill="white" rx="1.5"/>
    
    <!-- Scale beam -->
    <rect x="-25" y="-2" width="50" height="3" fill="white" rx="1.5"/>
    
    <!-- Left scale pan -->
    <path d="M -20 -2 L -25 8 L -15 8 Z" fill="white"/>
    <rect x="-26" y="6" width="12" height="2" fill="white" rx="1"/>
    
    <!-- Right scale pan -->
    <path d="M 20 -2 L 25 8 L 15 8 Z" fill="white"/>
    <rect x="14" y="6" width="12" height="2" fill="white" rx="1"/>
    
    <!-- Center pivot -->
    <circle cx="0" cy="0" r="3" fill="white"/>
    
    <!-- Quality indicators -->
    <circle cx="-20" cy="12" r="2" fill="#16a34a"/>
    <circle cx="20" cy="12" r="2" fill="#dc2626"/>
  </g>
  
  <!-- Company name -->
  <text x="120" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="#1f2937">
    Sara's Evaluator
  </text>
  
  <!-- Tagline -->
  <text x="120" y="68" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="400" fill="#6b7280">
    Background Removal Quality Assessment
  </text>
  
  <!-- Rating stars -->
  <g transform="translate(120, 80)">
    <g transform="translate(0, 0)">
      <polygon points="8,2 10,6 14,6 11,9 12,13 8,11 4,13 5,9 2,6 6,6" fill="url(#starGradient)"/>
    </g>
    <g transform="translate(18, 0)">
      <polygon points="8,2 10,6 14,6 11,9 12,13 8,11 4,13 5,9 2,6 6,6" fill="url(#starGradient)"/>
    </g>
    <g transform="translate(36, 0)">
      <polygon points="8,2 10,6 14,6 11,9 12,13 8,11 4,13 5,9 2,6 6,6" fill="url(#starGradient)"/>
    </g>
    <g transform="translate(54, 0)">
      <polygon points="8,2 10,6 14,6 11,9 12,13 8,11 4,13 5,9 2,6 6,6" fill="url(#starGradient)"/>
    </g>
    <g transform="translate(72, 0)">
      <polygon points="8,2 10,6 14,6 11,9 12,13 8,11 4,13 5,9 2,6 6,6" fill="url(#starGradient)"/>
    </g>
  </g>
  
  <!-- Subtle background pattern -->
  <g opacity="0.1">
    <circle cx="350" cy="30" r="15" fill="#667eea"/>
    <circle cx="370" cy="60" r="10" fill="#764ba2"/>
    <circle cx="340" cy="90" r="8" fill="#667eea"/>
  </g>
</svg>
